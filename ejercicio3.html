<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
     <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br /><br/>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br /><br/>
     </div>
    <div>
        Modalidad de cursada: 
        <input type="radio" name="modalidad" id="ondemand">
        <label for="ondemand">On-demand</label>
        <input type="radio" name="modalidad" id="envivo">
        <label for="envivo">En vivo</label>
        <br /><br/>
    </div>
    <div>
        <label for="correo">Correo:</label>
        <input type="text" id="correo">
        <br /><br/>
    </div>
    <div>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br /><br/>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">Declaro que leí los términos y condiciones y estoy listo para covertirme en desarrollador web Full Stack.</label>
        <br /><br/>
    </div>
    
    <button type="submit">Enviar</button>
    
</body>
</html>
